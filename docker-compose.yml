# ============================================================
# Hytale Dedicated Server - Docker Compose
# ============================================================
#
# HOST PFADE: /opt/hytale-beta/
# CONTAINER PFADE: /opt/hytale/
#
# PORTAINER SETUP:
# 1. Repository URL eingeben
# 2. Environment Variables in Portainer setzen (NICHT als .env Datei!)
# 3. Deploy
# 4. Nach Start: /auth login device
#
# LOKAL:
# 1. cp .env.example .env
# 2. .env anpassen
# 3. docker-compose up -d
#
# WEB MANAGER:
# Nach dem Start erreichbar unter http://localhost:18080
# Login mit MANAGER_USERNAME/MANAGER_PASSWORD
#
# ============================================================

services:
  hytale-beta:
    build: .
    container_name: hytale-beta
    hostname: hytale-beta
    restart: on-failure:3
    
    environment:
      # Java / RAM
      - JAVA_MIN_RAM=${JAVA_MIN_RAM:-3G}
      - JAVA_MAX_RAM=${JAVA_MAX_RAM:-4G}
      
      # Server
      - SERVER_PORT=${SERVER_PORT:-5520}
      - SERVER_BIND=${SERVER_BIND:-0.0.0.0}
      - TZ=${TZ:-Europe/Berlin}
      
      # Backups
      - ENABLE_BACKUP=${ENABLE_BACKUP:-true}
      - BACKUP_FREQUENCY=${BACKUP_FREQUENCY:-30}
      
      # Auth
      - AUTH_MODE=${AUTH_MODE:-}
      
      # Download URLs (Option 1)
      - SERVER_JAR_URL=${SERVER_JAR_URL:-}
      - ASSETS_URL=${ASSETS_URL:-}
      
      # Hytale Downloader (Option 2)
      - USE_HYTALE_DOWNLOADER=${USE_HYTALE_DOWNLOADER:-false}
      - HYTALE_PATCHLINE=${HYTALE_PATCHLINE:-release}
      
      # Auto-update on restart
      - AUTO_UPDATE=${AUTO_UPDATE:-false}

    # Ports - UDP!
    ports:
      - "${SERVER_PORT:-5520}:${SERVER_PORT:-5520}/udp"
    
    # Volumes - Bind Mounts zu /opt/hytale-beta/
    volumes:
      - /opt/hytale-beta/server:/opt/hytale/server
      - /opt/hytale-beta/data:/opt/hytale/data
      - /opt/hytale-beta/backups:/opt/hytale/backups
      - /opt/hytale-beta/plugins:/opt/hytale/plugins
      - /opt/hytale-beta/mods:/opt/hytale/mods
      - /opt/hytale-beta/downloader:/opt/hytale/downloader
      - /opt/hytale-beta/auth:/opt/hytale/auth

    # Console
    stdin_open: true
    tty: true
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    # Network for manager communication
    networks:
      - hytale-beta-net

  # ============================================================
  # Hytale Server Manager - Web UI
  # ============================================================
  hytale-beta-manager:
    build: ./manager
    container_name: hytale-beta-manager
    hostname: hytale-beta-manager
    restart: unless-stopped

    environment:
      # Authentication
      - MANAGER_USERNAME=${MANAGER_USERNAME:-admin}
      - MANAGER_PASSWORD=${MANAGER_PASSWORD:-changeme}
      - JWT_SECRET=${JWT_SECRET:-please-change-this-secret-key}

      # Target container
      - GAME_CONTAINER_NAME=hytale-beta

      # Paths (inside container)
      - SERVER_PATH=/opt/hytale/server
      - BACKUPS_PATH=/opt/hytale/backups
      - DATA_PATH=/opt/hytale/data

      # Settings
      - TZ=${TZ:-Europe/Berlin}

    ports:
      - "${MANAGER_PORT:-18080}:18080"

    volumes:
      # Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock:ro

      # Shared volumes with game server (host: /opt/hytale-beta/, container: /opt/hytale/)
      # Server configs need write access for the config editor
      - /opt/hytale-beta/server:/opt/hytale/server
      - /opt/hytale-beta/backups:/opt/hytale/backups
      - /opt/hytale-beta/data:/opt/hytale/data
      - /opt/hytale-beta/mods:/opt/hytale/mods
      - /opt/hytale-beta/plugins:/opt/hytale/plugins

      # Manager persistent data
      - manager-data:/app/data

    networks:
      - hytale-beta-net

    depends_on:
      - hytale-beta

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================================
# Networks
# ============================================================
networks:
  hytale-beta-net:
    driver: bridge

# ============================================================
# Volumes
# ============================================================
volumes:
  manager-data:
